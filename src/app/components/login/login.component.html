<div class="container-fluid login-section d-flex justify-content-center align-items-center">
    <div class="card p-2 login-card shadow-lg ">
        <!-- card-header -->
         <div class="card-header p-3">
          Login
         </div>
        <!-- card-body -->
        <div class="card-body">
         <form [formGroup]="loginForm">
            <div class="row">
                <div class="col-xl-12 mb-2">
                    <label for="email" class="lable-control">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="example@example.com" formControlName="email">  
                    <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
                      <p class="text-danger ">Please Insert Your Email</p>
                    </div>
                    <div *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched">
                        <p class="text-danger ">Please Insert Valid Email</p>
                      </div>
                </div>
                <div class="col-xl-12  ">
                    <label for="password" class="lable-control">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="*********" formControlName="password">    </div>
                    <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                        <p class="text-danger ">Please Insert Your Password</p>
                      </div>
            </div>
         </form>
        </div>

        <!-- card-footer -->
        <div class="card-footer">
         <button class="btn btn-primary float-end" (click)="submit()" [disabled]="!this.loginForm.valid">
            Login
         </button>
        </div>
    </div>
</div>
